<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Arcade | Explorer</title>

<style>
:root {
    --primary: #1e88e5;
    --accent: #64ffda;
    --dark: #0d47a1;
    --deep: #0a2a66;
    --success: #00c853;
    --error: #ff1744;
}

/* RESET & BASE */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; font-family: "Segoe UI", Tahoma, sans-serif; overflow-x: hidden; }

body {
    min-height: 100vh;
    background: radial-gradient(circle at top right, #64ffda33, transparent 40%),
                linear-gradient(135deg, #0d47a1, #1e88e5);
    display: flex; flex-direction: column; color: #fff;
}

/* HEADER (STAYING THE SAME) */
header {
    display: flex; align-items: center; padding: 16px 24px;
    backdrop-filter: blur(12px); background: rgba(255,255,255,0.08);
    box-shadow: 0 8px 25px rgba(0,0,0,0.35); position: relative; font-size:11.5px; z-index: 1000;
}
.menu-btn { font-size: 24px; cursor: pointer; padding: 8px 14px; border-radius: 10px; transition: 0.3s; }
.menu-btn:hover { background: rgba(255,255,255,0.25); transform: rotate(90deg); }
.menu-dropdown {
    position: absolute; top: 70px; left: 24px; width: 300px;
    background: linear-gradient(160deg, #0a2a66, #0d47a1);
    border-radius: 18px; display: none; flex-direction: column; z-index: 100;
}
.menu-dropdown a { padding: 16px 22px; text-decoration: none; color: #e3f2fd; font-weight: 600; font-size: 15px; border-bottom: 1px solid rgba(255,255,255,0.12); }
nav { display: flex; gap: 40px; margin-left: auto; margin-right: 40px; }
nav a { color: #fff; text-decoration: none; font-weight: 600; position: relative;}
.profile { display: flex; align-items: center; gap: 10px; }
.profile-icon { width: 38px; height: 38px; border-radius: 50%; background: radial-gradient(circle, #64ffda, #1e88e5); display: flex; align-items: center; justify-content: center; }

/* DASHBOARD FORMAT (KEEPING THIS) */
main { flex: 1; padding: 40px 20px; text-align: center; transition: 0.5s; }
.game-header h1 { font-size: 3rem; margin-bottom: 10px; }
.game-header p { color: var(--accent); font-weight: bold; margin-bottom: 40px; }

.grid-container {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px; max-width: 1100px; margin: auto;
}

.game-card {
    background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
    border-radius: 25px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: pointer; transition: 0.3s ease; display: flex; flex-direction: column; align-items: center;
}
.game-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.15); border-color: var(--accent); }
.game-card h2 { margin-top: 15px; font-size: 1.5rem; }

/* NEW FULL-SCREEN GAME OVERLAY STYLES */
#game-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 2000; overflow-y: auto;
}

.game-view {
    min-height: 100vh; width: 100%; padding: 40px 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    position: relative;
}

/* Style for Game 1: Lab/Identification (Retro Terminal Look) */
.style-id { background: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; }
.style-id .game-box { border: 2px solid #0f0; padding: 30px; border-radius: 0; width: 100%; max-width: 600px; }

/* Style for Game 2: Multiple Choice (Modern Quiz Look) */
.style-mc { background: #f4f7f6; color: #333; }
.style-mc .game-box { background: #fff; padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 600px; color: #333; }

/* Style for Game 3: Picture Guess (Cyberpunk/Dark Look) */
.style-img { background: #1a1a2e; color: #e94560; }
.style-img .game-box { border: 4px double #e94560; padding: 30px; border-radius: 20px; background: #16213e; width: 100%; max-width: 600px; }

/* Style for Game 4: True/False (Vibrant Arcade Look) */
.style-tf { background: #ff007f; background: linear-gradient(45deg, #ff007f, #7a00ff); color: #fff; }
.style-tf .game-box { background: rgba(0,0,0,0.5); padding: 40px; border-radius: 50px; width: 100%; max-width: 600px; }

/* BUTTONS & UI */
.back-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; border-radius: 50px; border: none; font-weight: bold; background: #fff; color: #000; }
.game-btn { margin: 10px; padding: 15px 30px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; font-size: 1.1rem;}
.input-field { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 10px; border: 2px solid currentColor; background: transparent; color: inherit; font-size: 1.2rem; text-align: center; outline: none;}

.score-hud { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; font-weight: bold; }

footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.3); font-size: 0.9rem; }
</style>
</head>

<body>

<header>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-dropdown" id="menuDropdown">
        <a href="branches.html">üß¨ Branches</a>
        <a href="constellations.html">üåå Constellations</a>
        <a href="planets.html">ü™ê Planets</a>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about-us.html">About Us</a>
    </nav>
    <div class="profile">
        <div class="profile-icon">üë§</div>
        <span id="profileName">Guest</span>
    </div>
</header>

<main id="dashboard">
    <div class="game-header">
        <h1>Science Arcade</h1>
        <p>CHOOSE YOUR CHALLENGE</p>
    </div>

    <div class="grid-container">
        <div class="game-card" onclick="startNewGame('id')">
            <span style="font-size: 50px;">üî¨</span>
            <h2>First Game: Identification</h2>
        </div>
        <div class="game-card" onclick="startNewGame('mc')">
            <span style="font-size: 50px;">üß†</span>
            <h2>Second Game: Multiple Choice</h2>
        </div>
        <div class="game-card" onclick="startNewGame('img')">
            <span style="font-size: 50px;">üñºÔ∏è</span>
            <h2>Third Game: Guess the Picture</h2>
        </div>
        <div class="game-card" onclick="startNewGame('tf')">
            <span style="font-size: 50px;">‚ö°</span>
            <h2>Fourth Game: True or False</h2>
        </div>
    </div>
</main>

<div id="game-overlay">
    <div id="game-container" class="game-view">
        <button class="back-btn" onclick="exitGame()">‚Üê EXIT GAME</button>
        <div class="score-hud">Score: <span id="current-score">0</span>/10</div>
        <div class="game-box" id="active-game-box">
            </div>
    </div>
</div>

<footer>¬© 2026 by Anica Borja</footer>

<script>
function toggleMenu() {
    const m = document.getElementById("menuDropdown");
    m.style.display = m.style.display === "flex" ? "none" : "flex";
}

const gameData = {
    id: { style: 'style-id', current: 0, score: 0, questions: [
        {q: "Instrument used to see cells?", a: "microscope"}, {q: "The basic unit of life?", a: "cell"}, {q: "Gas humans breathe in?", a: "oxygen"},
        {q: "Pulls objects to Earth?", a: "gravity"}, {q: "The center of an atom?", a: "nucleus"}, {q: "Red Planet?", a: "mars"},
        {q: "H2O is common name for?", a: "water"}, {q: "Hardest natural mineral?", a: "diamond"}, {q: "Largest planet?", a: "jupiter"}, {q: "Plants food process?", a: "photosynthesis"}
    ]},
    mc: { style: 'style-mc', current: 0, score: 0, questions: [
        {q: "Boiling point of water?", c: ["90¬∞C", "100¬∞C", "110¬∞C"], a: 1}, {q: "Closest star to Earth?", c: ["Proxima", "Sirius", "Sun"], a: 2},
        {q: "How many bones in adult?", c: ["206", "105", "300"], a: 0}, {q: "Study of fossils?", c: ["Biology", "Paleontology", "Geology"], a: 1},
        {q: "Speed of Light?", c: ["Slow", "300,000 km/s", "1,000 km/s"], a: 1}, {q: "What is the Sun?", c: ["Planet", "Star", "Comet"], a: 1},
        {q: "Earth's atmosphere gas %?", c: ["78% Nitrogen", "21% Carbon", "50% Oxygen"], a: 0}, {q: "Which is a gas?", c: ["Iron", "Mercury", "Helium"], a: 2},
        {q: "Largest organ?", c: ["Heart", "Liver", "Skin"], a: 2}, {q: "Acid in stomach?", c: ["Vinegar", "Hydrochloric", "Citric"], a: 1}
    ]},
    img: { style: 'style-img', current: 0, score: 0, questions: [
        {src: "https://images.unsplash.com/photo-1614732414444-af9613f18902?w=300", q: "What planet is this blue marble?", c: ["Earth", "Uranus", "Neptune"], a: 0},
        {src: "https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=300", q: "Identify the ringed planet.", c: ["Saturn", "Jupiter", "Mars"], a: 0},
        {src: "https://images.unsplash.com/photo-1543722530-d2c3201371e7?w=300", q: "What lab tool is this?", c: ["Beaker", "Microscope", "Slide"], a: 1},
        {src: "https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?w=300", q: "A giant ball of fire?", c: ["Moon", "Sun", "Comet"], a: 1},
        {src: "https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?w=300", q: "Deep space gas cloud?", c: ["Galaxy", "Nebula", "Hole"], a: 1},
        {src: "https://images.unsplash.com/photo-1614726338087-3ae18899b7ad?w=300", q: "The hottest planet?", c: ["Mercury", "Venus", "Sun"], a: 1},
        {src: "https://images.unsplash.com/photo-1614730321146-b6fa6a46bc4b?w=300", q: "Sun's neighbor?", c: ["Earth", "Mars", "Mercury"], a: 2},
        {src: "https://images.unsplash.com/photo-1506318137071-a8e063b4bcc0?w=300", q: "Our spiral home?", c: ["Galaxy", "Universe", "Constellation"], a: 0},
        {src: "https://images.unsplash.com/photo-1541411191165-f18473a41765?w=300", q: "Solar system center?", c: ["Earth", "Sun", "Jupiter"], a: 1},
        {src: "https://images.unsplash.com/photo-1532634922-8fe0b757fb13?w=300", q: "Used to see far?", c: ["Binocular", "Lens", "Telescope"], a: 2}
    ]},
    tf: { style: 'style-tf', current: 0, score: 0, questions: [
        {q: "Spiders are insects.", a: false}, {q: "Sound travels in vacuum.", a: false}, {q: "Diamonds come from coal.", a: true},
        {q: "Humans are mammals.", a: true}, {q: "The Moon has air.", a: false}, {q: "Mercury is hottest.", a: false},
        {q: "Clouds are water.", a: true}, {q: "Lightning is electricity.", a: true}, {q: "Whales are fish.", a: false}, {q: "Atoms are mostly empty.", a: true}
    ]}
};

let activeType = null;

function startNewGame(type) {
    activeType = type;
    gameData[type].current = 0;
    gameData[type].score = 0;
    
    const container = document.getElementById('game-container');
    container.className = 'game-view ' + gameData[type].style;
    
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('game-overlay').style.display = 'block';
    renderQuestion();
}

function renderQuestion() {
    const g = gameData[activeType];
    const box = document.getElementById('active-game-box');
    document.getElementById('current-score').innerText = g.score;

    if(g.current >= 10) {
        box.innerHTML = `<h1>GAME OVER</h1><p>Final Score: ${g.score}/10</p><button class="game-btn" onclick="exitGame()">BACK TO MENU</button>`;
        return;
    }

    const q = g.questions[g.current];

    if(activeType === 'id') {
        box.innerHTML = `<h2>Q${g.current+1}: ${q.q}</h2><input type="text" id="ans" class="input-field" placeholder="Answer..."><button class="game-btn" onclick="checkId()">SUBMIT</button>`;
    } else if(activeType === 'mc') {
        let btns = q.c.map((c, i) => `<button class="game-btn" onclick="checkMc(${i})">${c}</button>`).join('');
        box.innerHTML = `<h2>Q${g.current+1}: ${q.q}</h2>${btns}`;
    } else if(activeType === 'img') {
        let btns = q.c.map((c, i) => `<button class="game-btn" onclick="checkImg(${i})">${c}</button>`).join('');
        box.innerHTML = `<img src="${q.src}" style="width:200px; height:200px; border-radius:10px; filter:blur(15px); margin-bottom:10px;"><h2>${q.q}</h2>${btns}`;
    } else if(activeType === 'tf') {
        box.innerHTML = `<h2>Q${g.current+1}: ${q.q}</h2><button class="game-btn" onclick="checkTf(true)">TRUE</button><button class="game-btn" onclick="checkTf(false)">FALSE</button>`;
    }
}

function checkId() {
    const ans = document.getElementById('ans').value.toLowerCase().trim();
    if(ans === gameData.id.questions[gameData.id.current].a) gameData.id.score++;
    next();
}
function checkMc(i) { if(i === gameData.mc.questions[gameData.mc.current].a) gameData.mc.score++; next(); }
function checkImg(i) { if(i === gameData.img.questions[gameData.img.current].a) gameData.img.score++; next(); }
function checkTf(v) { if(v === gameData.tf.questions[gameData.tf.current].a) gameData.tf.score++; next(); }

function next() { gameData[activeType].current++; renderQuestion(); }

function exitGame() {
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('game-overlay').style.display = 'none';
}
</script>

</body>
